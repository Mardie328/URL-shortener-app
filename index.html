    <main class="main">
        <h3>URL shortener</h3>
        <label for="url-shortener"></label>
        <input class="input1" id="inputt1" type="text" placeholder=" &#xf0c1 Place your URL here" style="color: #27515F; font-family: FontAwesome;">
        <button class="shorten-button">Shorten</button>
        <br><br>
        <input class="input2" id="inputt2" type="text" placeholder="https://samplelinksampleli...                                                                                                                                                                                   https://slink/go">
        <button class="copy-button">Copy</button>
        <button class="customize-button">Customize</button>
        <br><br><br>
        <h3>Drop a file to get a link</h3>
        <label for="attachments"></label>
        <input class="input3" id="inputt3" type="text" placeholder=" &#xf0c6 Drop your attachments here" style="font-family : FontAwesome">
        <button class="get-a-link-button">Get a link</button>
        <br><br>
        <input class="input4" id="inputt4" type="text" placeholder="https://slink/samplefilename..." style="font-family : FontAwesome;">                                                                                                                                                                                                                                                                                                                                   
        <button class="copy-button2">Copy</button>
        <button class="customize-button2">Customize</button>
        <br><br><br>
        <h3>URL extraction</h3>
        <label for="url-extraction"></label>
        <input class="input5" id="inputt3"type="text" placeholder=" &#xf0c6 Drop your attachments here" style="font-family : FontAwesome">
        <button class="url-extract-button">URL extract</button>
    </main>
